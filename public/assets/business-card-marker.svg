<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="552" viewBox="0 0 1000 552">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1000" height="552" fill="url(#grad)" />

  <!-- White diagonal stripes for rich features -->
  <g opacity="0.9">
    <rect x="-200" y="-50" width="1400" height="60" fill="#ffffff" transform="rotate(15)" />
    <rect x="-250" y="120" width="1400" height="60" fill="#ffffff" transform="rotate(15)" />
    <rect x="-300" y="290" width="1400" height="60" fill="#ffffff" transform="rotate(15)" />
  </g>

  <!-- Name & title -->
  <text x="60" y="380" font-family="'Helvetica Neue', Arial, sans-serif" font-size="72" fill="#ffffff" font-weight="700">SAWANT</text>
  <text x="70" y="440" font-family="'Helvetica Neue', Arial, sans-serif" font-size="32" fill="#cccccc" font-weight="400">AR/VR Developer</text>

  <!-- Website -->
  <text x="60" y="495" font-family="'Helvetica Neue', Arial, sans-serif" font-size="28" fill="#36caff" font-weight="400">sawant.dev</text>

  <!-- QR code placeholder (white square) -->
  <rect x="830" y="380" width="120" height="120" fill="#ffffff" />
</svg>